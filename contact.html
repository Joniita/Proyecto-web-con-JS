<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto de JavaScript" />

    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" />
    <link id="theme" rel="stylesheet" href="css/green.css"/>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jqueryui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jqueryui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jqueryui/jquery-ui.theme.min.css">
    <script src="js/jqueryui/jquery-ui.min.js"></script>

    <!--Plugin de validación-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!--Moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/locale/es.min.js" ></script>

    <title>Proyecto JS</title>
</head>

<body>

    <div id="selector_theme">

        <div id="to_green">

        </div>

        <div id="to_red">

        </div>

        <div id="to_blue">

        </div>

    </div>

    <section id="global">

        <!-- CABECERA -->

        <header>
            <div id="logo">
                <h1>proyecto JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">inicio</a></li>
                    <li><a href="calculadora.html">calculadora</a></li>
                    <li><a href="reloj.html">reloj</a></li>
                    <li><a href="about.html">sobre mi</a></li>
                    <li><a href="contact.html">contacto</a></li>
                </ul>
            </nav>

        </header>

        <!-- CONTENIDO -->

        <section id="content">

            <!--formulario de contacto-->

            <div id="box">

                <h2>Contacto</h2>

                <form id="form_contact" action="" method="post">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" data-validation="alphanumeric" data-validation="required">

                    <label for="surname">Apellido</label>
                    <input type="text" id="surname" data-validation="alphanumeric" data-validation="required">

                    <label for="age">Edad</label>
                    <input type="number" id="age" data-validation="required" data-validation="number">

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" id="date" data-validation="required" data-validation="date" data-validation-format="dd-mm-yyyy">

                    <label for="sex">Sexo</label>
                    <select id="sex" data-validation="required">
                        <option value="man">Hombre</option>
                        <option value="woman">Mujer</option>
                        <option value="other">Otro</option>
                    </select>


                    <label for="email">Email</label>
                    <input type="email" id="email" data-validation="email" data-validation="required">

                    <input type="submit" value="Enviar">
                </form>
               

            </div>

            <!--Barra lateral-->
            <aside id="aside">

                <div id="about">
                    <h4><span>Un caracol :3 </span></h4>
                    <img src="img/caracol.jpg" alt="caracol">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis in lacus purus. Pellentesque
                        tincidunt, eros a egestas elementum</p>
                </div>

                <div id="login">
                    <h4><span>Ingresar/Registrarse</span></h4>

                    <form>

                        <label for="name">Nombre</label>
                        <input type="text" id="name" placeholder="introduce tu nombre...">

                        <label for="email">Correo</label>
                        <input type="email" id="email" placeholder="introduce tu correo...">

                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" placeholder="introduce tu contraseña...">

                        <input type="submit" value="Entrar" id="form_btn">

                    </form>
                </div>

            </aside>

            <div class="clearfix"></div>

        </section>

    </section>

    <!-- PIE DE PÁGINA -->

    <footer id="footer">
        Master en JavaScript 2022 - <a href="#" class="up">Ir arriba</a>
    </footer>


    <script src="js/main.js"></script>
</body>

</html>
