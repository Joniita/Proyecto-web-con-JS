<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" />
    <link id="theme" rel="stylesheet" href="css/green.css"/>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jqueryui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jqueryui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jqueryui/jquery-ui.theme.min.css">
    <script src="js/jqueryui/jquery-ui.min.js"></script>


    <title>Proyecto JS</title>
</head>

<body>

    <div id="selector_theme">

        <div id="to_green">

        </div>

        <div id="to_red">

        </div>

        <div id="to_blue">

        </div>

    </div>

    <section id="global">

        <!-- CABECERA -->

        <header>
            <div id="logo">
                <h1>proyecto JS</h1>
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">inicio</a></li>
                    <li><a href="calculadora.html">calculadora</a></li>
                    <li><a href="reloj.html">reloj</a></li>
                    <li><a href="about.html">sobre mi</a></li>
                    <li><a href="contact.html">contacto</a></li>
                </ul>
            </nav>

        </header>

        <!-- CONTENIDO -->

        <section id="content">

            <!--reloj-->

            <div id="container">

                <div id="calculadora">
                    <section id="pantalla">
                        <div id="valor_anterior"></div>
                        <div id="valor_actual"></div>
                    </section>
        
        
                    <button id="borrarTodo" class="col_2" >C</button>
                    <button id="borrar">&larr;</button>
                    <button value="dividir" class="operador">/</button>
                    <button id="siete" class="numero">7</button>
                    <button id="ocho" class="numero">8</button>
                    <button id="nueve" class="numero">9</button>
                    <button value="multiplicar" class="operador">X</button>
                    <button id="cuatro" class="numero">4</button>
                    <button id="cinco" class="numero">5</button>
                    <button id="seis" class="numero">6</button>
                    <button value="restar" class="operador">-</button>
                    <button id="uno" class="numero">1</button>
                    <button id="dos" class="numero">2</button>
                    <button id="tres" class="numero">3</button>
                    <button value="sumar" class="operador">+</button>
                    <button id="cero" class="col_2 numero">0</button>
                    <button id="punto" class="numero">.</button>
                    <button value="igual" class="operador">=</button>
        
        
        
                </div>

            </div>

            <!--Barra lateral-->
            <aside id="aside">

                <div id="about">
                    <h4><span>Un caracol :3 </span></h4>
                    <img src="img/caracol.jpg" alt="caracol">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis in lacus purus. Pellentesque
                        tincidunt, eros a egestas elementum</p>
                </div>

                <div id="login">
                    <h4><span>Ingresar/Registrarse</span></h4>

                    <form>

                        <label for="name">Nombre</label>
                        <input type="text" id="name" placeholder="introduce tu nombre...">

                        <label for="email">Correo</label>
                        <input type="email" id="email" placeholder="introduce tu correo...">

                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" placeholder="introduce tu contraseña...">

                        <input type="submit" value="Entrar" id="form_btn">

                    </form>
                </div>

            </aside>

            <div class="clearfix"></div>

        </section>

    </section>

    <!-- PIE DE PÁGINA -->

    <footer id="footer">
        Master en JavaScript 2022 - <a href="#" class="up">Ir arriba</a>

    <script src="js/main.js"></script>
